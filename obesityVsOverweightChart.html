	<!doctype html>
	<html>
	<head>
	    <script src="https://d3js.org/d3.v4.min.js"></script>
	    <script src="CountriesLoader.js"></script>
		<script src="LineChart.js"></script>	    
	    <style> /* set the CSS */
			.obese {
			  fill: none;
			  stroke: darkred;
			  stroke-width: 2px;
			}
			.overweight {
			  fill: none;
			  stroke: blue;
			  stroke-width: 2px;
			}
	</style>
	</head>

	<body>
		Country:
		<select id="CountriesList" onchange="updateIds()"></select>
		Age:
		<select id="AgeList" onchange="updateIds()"></select>
		<input type="checkbox" id="obesityCB" onchange="loadChart()" checked>Obesity
		<input type="checkbox" id="overweightCB" onchange="loadChart()" checked>Overweight

		<br><br>
		<script>
			// set the dimensions and margins of the graph
			var margin = {top: 20, right: 20, bottom: 30, left: 50},
		    width = 500 - margin.left - margin.right,
		    height = 300 - margin.top - margin.bottom;

		    // parse the date / time
			var parseTime = d3.timeParse("%Y");

			// set the ranges
			var x = d3.scaleTime().range([0, width]);
			var y = d3.scaleLinear().range([height, 0]);

			// define the line
			var valueline = d3.line()
			    .x(function(d) { return x(d.year); })
			    .y(function(d) { return y(d.mean); });

			// append the svg obgect to the body of the page
			// appends a 'group' element to 'svg'
			var svgParent = d3.select("body").append("svg")
			    .attr("width", width + margin.left + margin.right)
			    .attr("height", height + margin.top + margin.bottom);
			loadChart();		
		</script>
	</body>
	</html>
